name: Create Sub-Issue for #223

on:
  workflow_dispatch:

permissions:
  issues: write
  contents: read

jobs:
  create-sub-issue:
    runs-on: ubuntu-latest
    steps:
      - name: Create sub-issue
        uses: actions/github-script@v7
        with:
          script: |
            const title = '<h1>test</h1><style>injected</style>';
            const body = 'This is a sub-issue of #223';
            
            const issue = await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: title,
              body: body
            });
            
            console.log(`Created sub-issue #${issue.data.number}: ${issue.data.html_url}`);
            
            // Add a comment to the parent issue linking to the sub-issue
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: 223,
              body: `Sub-issue created: #${issue.data.number}`
            });
